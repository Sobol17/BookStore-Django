<aside class="space-y-6 rounded-3xl border border-accent-soft/60 bg-white p-6">
  <h2 class="text-xl font-semibold text-ink">Подбор по параметрам</h2>
  <form
    action="."
    method="get"
    class="space-y-4"
    hx-get="{{ request.path }}"
    hx-target="#catalog-content"
    hx-swap="outerHTML"
    hx-push-url="true"
    hx-indicator="#catalog-loading"
  >
    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-1">
      <div>
        <label for="min_price" class="text-sm font-semibold text-ink">Цена от</label>
        <input
          id="min_price"
          name="min_price"
          type="number"
          placeholder="Минимальная цена"
          value="{{ filter_params.min_price }}"
          min="0"
          class="input"
        >
      </div>
      <div>
        <label for="max_price" class="text-sm font-semibold text-ink">Цена до</label>
        <input
          id="max_price"
          name="max_price"
          type="number"
          placeholder="Максимальная цена"
          value="{{ filter_params.max_price }}"
          min="0"
          class="input"
        >
      </div>
      <div>
        <label for="year" class="text-sm font-semibold text-ink">Год издания</label>
        <input
          id="year"
          name="year"
          type="number"
          placeholder="Введите год издания"
          value="{{ filter_params.year }}"
          class="input"
        >
      </div>
      <div>
        <label for="author" class="text-sm font-semibold text-ink">Автор</label>
        <input
          id="author"
          name="author"
          type="text"
          placeholder="Введите имя автора"
          value="{{ filter_params.author }}"
          class="input"
        >
      </div>
    </div>
    <div class="flex flex-wrap gap-3">
      <button
        type="submit"
        class="w-full rounded-lg border border-accent bg-accent px-5 py-2 text-sm font-semibold text-ink transition hover:bg-accent-dark"
      >
        Применить
      </button>
      <a
        href="{% url 'main:catalog_all' %}"
        hx-get="{% url 'main:catalog_all' %}"
        hx-target="#catalog-content"
        hx-swap="outerHTML"
        hx-push-url="true"
        hx-indicator="#catalog-loading"
        class="w-full rounded-lg border border-accent px-5 py-2 text-center text-sm font-semibold text-graphite transition hover:bg-accent-soft"
      >
        Сбросить
      </a>
    </div>
  </form>
  {% if genres %}
    <div>
      <h3 class="font-serif text-lg text-ink">Жанры и коллекции</h3>
      <ul class="mt-4 space-y-2 text-sm text-ink-muted">
        {% for genre in genres %}
          <li class="rounded-lg border border-transparent px-3 py-2 transition hover:border-accent hover:text-ink">
            {{ genre.name }}
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</aside>
