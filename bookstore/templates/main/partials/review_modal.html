<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-coffee/80 px-4 py-6"
  role="dialog"
  aria-modal="true"
>
  <div class="relative w-full max-w-lg rounded-3xl border border-accent-soft/60 bg-white p-6 shadow-xl"
    x-data="reviewRating({ initial: {{ initial_rating|default:5 }} })"
  >
    <div class="flex items-start justify-between gap-4 border-b border-accent-soft/40 pb-4">
      <div>
        <h2 class="text-2xl font-bold text-ink">Оставить отзыв</h2>
      </div>
      <button
        type="button"
        class="rounded-full border border-accent-soft/70 p-2 text-ink-muted transition hover:border-accent hover:text-ink"
        hx-get="."
        hx-include="[name='csrfmiddlewaretoken']"
        hx-target="#modal-root"
        hx-swap="innerHTML"
        aria-label="Закрыть форму"
      >
        <i data-lucide="x" class="h-4 w-4"></i>
      </button>
    </div>

    <form
      method="post"
      class="mt-4 space-y-5"
      hx-post="{% url 'main:product_review_create' product.slug %}"
      hx-target="#reviews-section"
      hx-swap="outerHTML"
    >
      {% csrf_token %}
      {{ form.non_field_errors }}
      <input
        type="hidden"
        id="{{ form.rating.id_for_label }}"
        name="{{ form.rating.html_name }}"
        x-model="ratingValue"
        value="{{ initial_rating }}"
      >
      <div class="space-y-2">
        <span class="text-sm font-semibold text-ink">Ваша оценка</span>
        <div class="flex items-center gap-1">
          {% for star in "12345"|make_list %}
            <button
              type="button"
              class="transition hover:scale-110"
              @click="ratingValue = {{ forloop.counter }}"
              aria-label="Рейтинг {{ forloop.counter }}"
            >
              <svg
                class="h-7 w-7"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                :class="ratingValue >= {{ forloop.counter }} ? 'text-amber-500' : 'text-ink-muted'"
              >
                <path d="M10 1.5l2.472 5.012 5.528.804-4 3.898.944 5.506L10 14.77l-4.944 2.95.944-5.506-4-3.898 5.528-.804z" />
              </svg>
            </button>
          {% endfor %}
        </div>
        {{ form.rating.errors }}
      </div>
      <div class="space-y-2">
        <label for="{{ form.author_name.id_for_label }}" class="text-sm font-semibold text-ink">Ваше имя</label>
        {{ form.author_name }}
        {{ form.author_name.errors }}
      </div>
      <div class="space-y-2">
        <label for="{{ form.text.id_for_label }}" class="text-sm font-semibold text-ink">Ваш отзыв</label>
        {{ form.text }}
        {{ form.text.errors }}
      </div>
      <div class="flex justify-end gap-3 pt-3">
        <button
          type="button"
          class="rounded-lg border border-accent-soft px-5 py-2 text-sm font-semibold text-ink transition hover:bg-accent-soft/40"
          hx-get="."
          hx-include="[name='csrfmiddlewaretoken']"
          hx-target="#modal-root"
          hx-swap="innerHTML"
        >
          Отмена
        </button>
        <button
          type="submit"
          class="rounded-lg bg-blush px-6 py-2 text-sm font-semibold text-white transition hover:bg-accent-dark"
        >
          Отправить
        </button>
      </div>
    </form>
  </div>
</div>
