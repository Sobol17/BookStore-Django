<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-coffee/80 px-4 py-6"
  role="dialog"
  aria-modal="true"
>
  <div class="relative w-full max-w-md rounded-3xl border border-accent-soft/60 bg-white p-6 shadow-xl space-y-5">
    <div class="flex items-start justify-between gap-4 border-b border-accent-soft/40 pb-4">
      <div>
        <h2 class="text-2xl font-bold text-ink">Сообщить о поступлении</h2>
        <p class="text-xs text-ink-muted">{{ product.name }}</p>
      </div>
      <button
        type="button"
        class="rounded-full border border-accent-soft/70 p-2 text-ink-muted transition hover:border-accent hover:text-ink"
        hx-get="."
        hx-target="#modal-root"
        hx-swap="innerHTML"
        aria-label="Закрыть форму"
      >
        <i data-lucide="x" class="h-4 w-4"></i>
      </button>
    </div>

    <form
      method="post"
      class="space-y-4"
      hx-post="{% url 'main:product_stock_notify' product.slug %}"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      {% csrf_token %}
      <div class="space-y-2">
        <label for="notify-email" class="text-sm font-semibold text-ink">Email для уведомления</label>
        <input
          id="notify-email"
          name="email"
          type="email"
          required
          placeholder="name@example.com"
          class="input"
        >
      </div>
      <button
        type="submit"
        class="w-full rounded-xl bg-blush px-5 py-3 text-sm font-semibold text-white transition hover:bg-accent-dark"
      >
        Уведомить
      </button>
    </form>
  </div>
</div>
