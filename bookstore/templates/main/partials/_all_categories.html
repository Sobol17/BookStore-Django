<section class="mb-6 space-y-4">
  <h3 class="text-lg font-semibold text-ink">Все категории</h3>
  <div class="grid gap-4 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    {% for category in categories %}
      <a
        href="{% url 'main:catalog' category.slug %}"
        hx-get="{% url 'main:catalog' category.slug %}"
        hx-target="#catalog-content"
        hx-swap="outerHTML"
        hx-push-url="true"
        hx-indicator="#catalog-loading"
        class="flex flex-col gap-3 rounded-2xl border border-accent-soft/70 bg-white/80 p-4 text-left transition hover:-translate-y-1 hover:border-accent hover:shadow-xl"
      >
        <div class="aspect-[4/3] w-full overflow-hidden rounded-xl bg-accent-soft/60">
          {% if category.image %}
            <img
              src="{{ category.image.url }}"
              alt="{{ category.name }}"
              class="h-full w-full object-cover"
              loading="lazy"
            >
          {% else %}
            <div class="flex h-full w-full items-center justify-center text-2xl font-semibold text-accent-dark">
              {{ category.name|slice:":1" }}
            </div>
          {% endif %}
        </div>
        <div class="space-y-1">
          <p class="text-base font-semibold text-ink">{{ category.name }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
