{% with first_item=cart_items|first %}
    {% with currency=first_item.product.currency|default:'₽' %}
        <div class="space-y-2">
            <div class="flex items-center justify-between text-sm text-ink-muted">
                <span>Количество</span>
                <span class="font-semibold text-ink">{{ cart.total_items }} шт.</span>
            </div>
            <div class="flex items-center justify-between text-lg font-semibold text-ink">
                <span>Итого</span>
                <span>{{ cart.subtotal|floatformat:0 }} {{ currency }}</span>
            </div>
            <a
                href="{% url 'orders:checkout' %}"
                hx-get="{% url 'orders:checkout' %}"
                class="inline-flex w-full items-center justify-center rounded-xl bg-accent px-5 py-3 text-sm font-semibold text-ink transition hover:bg-accent-dark"
                aria-disabled="true"
            >
                Оформить заказ
            </a>
            <button
                type="button"
                class="inline-flex w-full items-center justify-center rounded-xl border border-accent-soft px-5 py-3 text-sm font-semibold text-ink transition hover:bg-accent-soft"
                onclick="hideCartModal()"
            >
                Продолжить покупки
            </button>
        </div>
    {% endwith %}
{% endwith %}
