<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-coffee/80 px-6 py-10"
  role="dialog"
  aria-modal="true"
>
  <div class="relative w-full max-w-2xl rounded-3xl border border-accent-soft/60 bg-white shadow-lamplight">
    <div class="flex items-start justify-between gap-4 border-b border-accent-soft/40 px-6 py-5">
      <div>
        <p class="text-xs uppercase tracking-[0.35em] text-accent">HTMX фильтр</p>
        <h2 class="mt-2 font-serif text-2xl text-ink">Параметры подбора</h2>
      </div>
      <button
        type="button"
        class="rounded-lg border border-accent-soft/60 p-2 text-ink-muted transition hover:border-accent hover:text-ink"
        hx-get="."
        hx-include="[name='csrfmiddlewaretoken']"
        hx-target="#modal-root"
        hx-swap="innerHTML"
        data-testid="filter-modal-close"
        aria-label="Закрыть фильтр"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 6l12 12M6 18L18 6" />
        </svg>
      </button>
    </div>

    <form action="." method="get" class="space-y-6 px-6 py-6">
      <div class="grid gap-4 sm:grid-cols-2">
        <div class="sm:col-span-2">
          <label for="modal-q" class="text-xs uppercase tracking-[0.3em] text-ink-muted">Поиск</label>
          <input
            id="modal-q"
            name="q"
            type="text"
            value="{{ filter_params.q|default:search_query }}"
            placeholder="Автор, название или издательство"
            class="mt-2 w-full rounded-xl border border-accent/30 bg-white px-4 py-2 text-sm text-ink placeholder:text-ink-muted/70 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/30"
          >
        </div>
        <div>
          <label for="modal-min-price" class="text-xs uppercase tracking-[0.3em] text-ink-muted">Цена от</label>
          <input
            id="modal-min-price"
            name="min_price"
            type="number"
            value="{{ filter_params.min_price }}"
            min="0"
            class="mt-2 w-full rounded-xl border border-accent/30 bg-white px-4 py-2 text-sm text-ink placeholder:text-ink-muted/70 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/30"
          >
        </div>
        <div>
          <label for="modal-max-price" class="text-xs uppercase tracking-[0.3em] text-ink-muted">Цена до</label>
          <input
            id="modal-max-price"
            name="max_price"
            type="number"
            value="{{ filter_params.max_price }}"
            min="0"
            class="mt-2 w-full rounded-xl border border-accent/30 bg-white px-4 py-2 text-sm text-ink placeholder:text-ink-muted/70 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/30"
          >
        </div>
        <div>
          <label for="modal-year" class="text-xs uppercase tracking-[0.3em] text-ink-muted">Год издания</label>
          <input
            id="modal-year"
            name="year"
            type="number"
            value="{{ filter_params.year }}"
            class="mt-2 w-full rounded-xl border border-accent/30 bg-white px-4 py-2 text-sm text-ink placeholder:text-ink-muted/70 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/30"
          >
        </div>
        <div>
          <label for="modal-author" class="text-xs uppercase tracking-[0.3em] text-ink-muted">Автор</label>
          <input
            id="modal-author"
            name="author"
            type="text"
            value="{{ filter_params.author }}"
            class="mt-2 w-full rounded-xl border border-accent/30 bg-white px-4 py-2 text-sm text-ink placeholder:text-ink-muted/70 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/30"
          >
        </div>
      </div>

      {% if genres %}
        <div>
          <h3 class="font-serif text-lg text-ink">Жанры и коллекции</h3>
          <ul class="mt-3 flex flex-wrap gap-2 text-xs uppercase tracking-[0.25em] text-ink-muted">
            {% for genre in genres %}
              <li class="rounded-full border border-accent-soft px-4 py-2 transition hover:border-accent hover:text-ink">
                {{ genre.name }}
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <div class="flex flex-wrap items-center justify-between gap-3 border-t border-accent-soft/40 pt-4">
        <a
          href="{% url 'main:catalog_all' %}"
          class="text-xs font-semibold uppercase tracking-[0.3em] text-accent transition hover:text-coffee"
        >
          Сбросить фильтры
        </a>
        <div class="flex flex-wrap gap-3">
          <button
            type="button"
            class="rounded-lg border border-accent-soft px-5 py-2 text-xs font-semibold uppercase tracking-[0.3em] text-ink transition hover:bg-accent-soft/20"
            hx-get="."
            hx-include="[name='csrfmiddlewaretoken']"
            hx-target="#modal-root"
            hx-swap="innerHTML"
          >
            Отменить
          </button>
          <button
            type="submit"
            class="rounded-lg border border-accent-soft bg-accent px-5 py-2 text-xs font-semibold uppercase tracking-[0.3em] text-paper transition hover:bg-accent-soft hover:text-coffee"
          >
            Применить
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
